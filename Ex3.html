<html lang=“pt-br”>
	<head>
		<title>Curso de Javascript</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let media = parseFloat(prompt("Digite a sua média: "));
			//Comando IF
			if(media >= 7){//Se a média for maior ou igual 5 
				document.write("Você está Aprovado!!!");
			}else if(media < 5){//Senão se a media for menor que 5
				document.write("Você está Reprovado!!!");
			}else{//Senão
				document.write("Você está de Recuperação!!!");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
