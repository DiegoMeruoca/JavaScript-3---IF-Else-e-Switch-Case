<html lang=“pt-br”>
	<head>
		<title>Desafio 4</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let num;
			//Recebendo os dados
			num = parseInt(prompt("Digite um número","Digite aqui..."));
			//Utilizando If com Ou
			if(num%2==0){//Utilizando o modulo % pega o resto da divisão inteira
				document.write(num +" é par!!!");
			}else{
				document.write(num + " é impar!!!");
			}
		</script>
	</head>
	<body>
	
	</body>
</html>
