<html lang=“pt-br”>
	<head>
		<title>Desafio 3</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let num1, num2, op;
			//Recebendo a informação
			num1 = eval(prompt("Por favor informe o primeiro numero:","Digite aqui"))
			num2 = eval(prompt("Por favor informe o segundo numero:","Digite aqui"))
			op = eval(prompt("Por favor informe sua opçao!\n1–Soma \n2–Subtração \n3–Multiplicação \n4–Divisão","Digite aqui"))
			//Utilizando Switch case
			switch(op){
			case 1:
				document.write("Resultado: "+(num1+num2));
				break;
			case 2:
				document.write("Resultado: "+(num1-num2))
				break;
			case 3:
				document.write("Resultado: "+(num1*num2))
				break;
			case 4:
				document.write("Resultado: "+(num1/num2))
				break;
			default:
				document.write("Você não escolheu uma opção válida!");
			}
		</script>
	</head>
	<body>
	
	</body>
</html>
