<html lang=“pt-br”>
	<head>
		<title>Desafio 1</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let idade;
			//Recebendo a informação
			idade = parseInt(prompt("Por favor informe sua idade:"));
			//Utilizando If
			if(idade >= 18){
				document.write("Entrada permitida!");
			}else{//Utilizando o else
				document.write("Entrada proibida!");
			}		
		</script>
	</head>
	<body>
		
	</body>
</html>
